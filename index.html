<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon">
</head>
<body style="background-color: rgb(20, 19, 19);">
  <div id="todo-data">
    <input type="text" autocomplete="off" id="input-data" placeholder="Enter your task">
    <button id="todo-add-btn">Add Todo</button>
  </div>
  <section id="todo-task">
    <div class="todo-task-containor">
      <h2 id="todo-text">Add Your Task</h2>
      <button style="background-color: rgb(20, 19, 19); border: none; color: rgb(20, 19, 19);">Delete</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
